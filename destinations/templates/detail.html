{% extends "base.html" %} 

{% block title %}Detail{% endblock title %} 

{% block content %}
<br>
<div class="card text-center">
    <div class="card my-card2" >
        <img src="{{destination.pretty_picture.url}}" class="img-fluid" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><p>{{destination.name}}</p></h5>
            <div class="alert alert-secondary" role="alert">
              Description:
            </div>
            <p class="card-text"><p>{{destination.description}}</p></p>
            <div class="alert alert-secondary" role="alert">
              Activities:
            </div>
            <p class="card-text"><p>{{destination.activities}}</p></p>
            <div class="alert alert-secondary" role="alert">
             Edit:
            </div>
            <br><a href="{% url 'destination-update' destination.id %}" class="btn btn-outline-secondary">Update</a>
            <a href="{% url 'destination-delete' destination.id %}" class="btn btn-outline-dark">Delete</a><br>
          </div>
    </div>
</div>

{% endblock content %}
