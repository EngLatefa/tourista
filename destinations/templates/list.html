{% extends "base.html" %} 

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row my-card1">
  {% for destination in destinations %}
  <div class="col-12 col-md-6 col-lg-4">
	  	<div class="card">
	  	<img src="{{destination.pretty_picture.url}}" class="img-fluid" alt="Responsive image">
		  <div class="card-body">
		    <h5 class="card-title"><p>{{destination.name}}</p></h5>
		    <p class="card-text"><p>{{destination.activities}}</p></p>
		    <a href="{% url 'destination-detail' destination.id %}" class="btn btn-primary">Details</a>
		  </div>
		</div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
